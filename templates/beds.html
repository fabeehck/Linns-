<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="
https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>type</title>
</head>

<body>
    <!--Navbar start-->


    <nav class="navbar navbar-expand-lg">

        <div class="container-fluid" id="navbar2">
            <a class="navbar-brand" href="#"><img src="../static/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="grid-column-gap: 23px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/hostel">TYPE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/floor">FLOOR</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/room">ROOMS</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/nobed">No_of_bed</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/bed">BEDS</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>



    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Message!</strong>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}



    <section class="names">
        <div class="container">
            <div class="departement">
                <h2>ROOM</h2>

            </div>


        </div>


    </section>


    <section class="forms3">
        <img src="../static/images/nomads-brisbane-hostel1-dorm.jpg" alt="" class="img2">

        <div class="container">
            <h3 class="depp">ROOM</h3>

            <form action="http://127.0.0.1:5000/bed" method="POST" style="position: relative;
            bottom: 10rem;">




                <label for="disabledSelect" class="form-label"></label>
                <select class="form-select" id="disabledSelect" name="students_id">
                    <option>Select student</option>
                    {% for key in bed_stu %}
                    <option value="{{key[0]}}">{{key[1]}}</option>
                    {% endfor %}
                </select>




                <label for="disabledSelect" class="form-label"></label>
                <select class="form-select" id="disabledSelect" name="room_id">
                    <option selected>Select room</option>
                    {% for key in bedna %}
                    <option value="{{key[0]}}">{{key[3]}}</option>
                    {% endfor %}
                </select>




                <label for="disabledSelect" class="form-label"></label>
                <select class="form-select" id="disabledSelect" name="bed_no">
                    <option>Select bed</option>
                    {% for key in bedofno %}
                    <option value="{{key[0]}}">{{key[3]}}</option>
                    {% endfor %}
                </select>





                <label for=""></label>
                <input type="date" placeholder="from" class="form-control" name="date_from">



                <label for=""></label>
                <input type="date" placeholder="to" class="form-control" name="date_to">




                <div>
                    <input type="submit" value="ADD" class="btn btn-submit">
                </div>


            </form>


        </div>

    </section>


</body>

</html>
